<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebanon Nursing Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .navbar h1 {
            font-size: 1.5em;
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar button {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .navbar button:hover {
            background: rgba(255,255,255,0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #ddd;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .card h2 {
            margin-bottom: 1.5rem;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .nurse-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .nurse-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .nurse-name {
            font-weight: 700;
            font-size: 1.2em;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .nurse-rating {
            color: #ffc107;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .nurse-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .message {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #999;
            cursor: pointer;
            padding: 0;
        }

        .request-card {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 1.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .status-badge {
            padding: 0.25rem 1rem;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-open {
            background: #cce5ff;
            color: #004085;
        }

        .status-matched {
            background: #fff3cd;
            color: #856404;
        }

        .status-accepted {
            background: #d4edda;
            color: #155724;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .button-group button {
            flex: 1;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-box input {
            flex: 1;
        }

        .search-box button {
            padding: 0.75rem 1.5rem;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .container {
                padding: 1rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab-btn {
                padding: 0.75rem 1rem;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>üè• Lebanon Nursing Marketplace</h1>
        <div class="user-info">
            <span id="userDisplay">Guest</span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Auth Section (shown first) -->
        <div id="authSection" class="card">
            <h2>Welcome</h2>
            <div id="authMessage" class="message"></div>
            
            <div style="display: flex; gap: 2rem; margin-bottom: 2rem;">
                <div style="flex: 1;">
                    <h3 style="margin-bottom: 1rem;">Sign In</h3>
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="loginUsername" placeholder="your_username" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                        <button type="submit">Sign In</button>
                    </form>
                </div>
                <div style="flex: 1;">
                    <h3 style="margin-bottom: 1rem;">Sign Up</h3>
                    <form id="signupForm" onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="signupUsername" placeholder="your_username" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="signupEmail" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="signupPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" id="signupConfirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main App (hidden until login) -->
        <div id="appSection" style="display: none;">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('clientTab')">üë§ Client</button>
                <button class="tab-btn" onclick="switchTab('nurseTab')">üë®‚Äç‚öïÔ∏è Nurse Profile</button>
                <button class="tab-btn" onclick="switchTab('browseTab')">üîç Browse Nurses</button>
            </div>

            <!-- CLIENT TAB -->
            <div id="clientTab" class="tab-content active">
                <div class="card">
                    <h2>Create Service Request</h2>
                    <div id="clientMessage" class="message"></div>
                    
                    <form id="requestForm" onsubmit="handleCreateRequest(event)">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Service Type</label>
                                <select id="requestService" required>
                                    <option value="">Select service...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Package Type</label>
                                <select id="requestPackage" required>
                                    <option value="">Select package...</option>
                                    <option value="1_passage_per_day">1 Passage Per Day</option>
                                    <option value="multiple_passages_per_day">Multiple Passages Per Day</option>
                                    <option value="half_day_stay">Half-Day Stay</option>
                                    <option value="full_day_stay">Full-Day Stay</option>
                                </select>
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Date & Time</label>
                                <input type="datetime-local" id="requestDate" required>
                            </div>
                            <div class="form-group">
                                <label>Duration (minutes)</label>
                                <input type="number" id="requestDuration" value="120" min="30" required>
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Location (Address)</label>
                                <input type="text" id="requestAddress" placeholder="123 Main St" required>
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" id="requestCity" placeholder="Beirut" required>
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Latitude</label>
                                <input type="number" id="requestLat" placeholder="33.8547" step="0.0001" required>
                            </div>
                            <div class="form-group">
                                <label>Longitude</label>
                                <input type="number" id="requestLon" placeholder="35.8623" step="0.0001" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Search Radius (km)</label>
                            <input type="number" id="requestRadius" value="5" min="1" required>
                        </div>

                        <div class="form-group">
                            <label>Additional Notes</label>
                            <textarea id="requestNotes" placeholder="Any special requirements..." rows="3"></textarea>
                        </div>

                        <button type="submit">Create Request & Find Nurses</button>
                    </form>
                </div>

                <div class="card">
                    <h2>My Requests</h2>
                    <div id="myRequestsList"></div>
                </div>
            </div>

            <!-- NURSE TAB -->
            <div id="nurseTab" class="tab-content">
                <div class="card">
                    <h2>Nurse Profile</h2>
                    <div id="nurseMessage" class="message"></div>

                    <form id="nurseForm" onsubmit="handleCreateNurseProfile(event)">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" id="nurseFirstName" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" id="nurseLastName" required>
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>License Number</label>
                                <input type="text" id="nurseLicense" required>
                            </div>
                            <div class="form-group">
                                <label>Years of Experience</label>
                                <input type="number" id="nurseExperience" value="0" min="0" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Bio / Brief Description</label>
                            <textarea id="nurseBio" placeholder="Tell clients about your experience..." rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="nursePhone" placeholder="+961..." required>
                        </div>

                        <button type="submit">Register as Nurse</button>
                    </form>
                </div>

                <div class="card">
                    <h2>Add Work Schedule</h2>
                    <form id="availabilityForm" onsubmit="handleAddAvailability(event)">
                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Day of Week</label>
                                <select id="availDay" required>
                                    <option value="">Select day...</option>
                                    <option value="0">Sunday</option>
                                    <option value="1">Monday</option>
                                    <option value="2">Tuesday</option>
                                    <option value="3">Wednesday</option>
                                    <option value="4">Thursday</option>
                                    <option value="5">Friday</option>
                                    <option value="6">Saturday</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Start Time (HH:MM)</label>
                                <input type="time" id="availStart" required>
                            </div>
                            <div class="form-group">
                                <label>End Time (HH:MM)</label>
                                <input type="time" id="availEnd" required>
                            </div>
                        </div>
                        <button type="submit">Add Schedule Slot</button>
                    </form>
                </div>

                <div class="card">
                    <h2>Add Work Location</h2>
                    <form id="locationForm" onsubmit="handleAddLocation(event)">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Latitude</label>
                                <input type="number" id="locLat" placeholder="33.8547" step="0.0001" required>
                            </div>
                            <div class="form-group">
                                <label>Longitude</label>
                                <input type="number" id="locLon" placeholder="35.8623" step="0.0001" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" id="locAddress" placeholder="123 Main St" required>
                        </div>

                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="locCity" placeholder="Beirut" required>
                        </div>

                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="locHomeService" checked>
                                I travel to patients' homes
                            </label>
                        </div>

                        <button type="submit">Add Location</button>
                    </form>
                </div>
            </div>

            <!-- BROWSE TAB -->
            <div id="browseTab" class="tab-content">
                <div class="card">
                    <h2>Find Available Nurses</h2>
                    <div id="browseMessage" class="message"></div>

                    <div class="search-box">
                        <input type="text" id="searchLat" placeholder="Your latitude" step="0.0001">
                        <input type="text" id="searchLon" placeholder="Your longitude" step="0.0001">
                        <input type="number" id="searchRadius" value="10" min="1" placeholder="Radius (km)">
                        <button onclick="handleSearch()">Search</button>
                    </div>

                    <div id="nursesList" class="grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentUser = null;
        let currentNurseId = null;

        // Init
        window.addEventListener('load', () => {
            loadServices();
        });

        // Auth Handlers
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (res.ok) {
                    currentUser = data.user;
                    showApp();
                    showMessage('authMessage', '‚úì Logged in successfully!', 'success');
                    document.getElementById('loginForm').reset();
                } else {
                    showMessage('authMessage', `‚úó ${data.error}`, 'error');
                }
            } catch (err) {
                showMessage('authMessage', `‚úó ${err.message}`, 'error');
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('authMessage', '‚úó Passwords do not match', 'error');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, confirmPassword })
                });
                const data = await res.json();

                if (res.ok) {
                    showMessage('authMessage', '‚úì Account created! Please sign in.', 'success');
                    document.getElementById('signupForm').reset();
                } else {
                    showMessage('authMessage', `‚úó ${data.error}`, 'error');
                }
            } catch (err) {
                showMessage('authMessage', `‚úó ${err.message}`, 'error');
            }
        }

        function showApp() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('appSection').style.display = 'block';
            document.getElementById('userDisplay').textContent = currentUser.username;
        }

        function logout() {
            currentUser = null;
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('appSection').style.display = 'none';
        }

        // Tabs
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        // Services
        async function loadServices() {
            try {
                const res = await fetch(`${API_URL}/services`);
                const data = await res.json();
                const select = document.getElementById('requestService');
                data.services.forEach(service => {
                    const option = document.createElement('option');
                    option.value = service._id;
                    option.textContent = service.name;
                    select.appendChild(option);
                });
            } catch (err) {
                console.error('Error loading services:', err);
            }
        }

        // Nurse Profile
        async function handleCreateNurseProfile(e) {
            e.preventDefault();
            if (!currentUser) return showMessage('nurseMessage', '‚úó Please login first', 'error');

            const data = {
                userId: currentUser._id,
                firstName: document.getElementById('nurseFirstName').value,
                lastName: document.getElementById('nurseLastName').value,
                licenseNumber: document.getElementById('nurseLicense').value,
                yearsOfExperience: parseInt(document.getElementById('nurseExperience').value),
                bio: document.getElementById('nurseBio').value,
                phoneNumber: document.getElementById('nursePhone').value
            };

            try {
                const res = await fetch(`${API_URL}/nurses`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();

                if (res.ok) {
                    currentNurseId = result.nurse._id;
                    showMessage('nurseMessage', '‚úì Profile created! Now add services & schedule.', 'success');
                    document.getElementById('nurseForm').reset();
                } else {
                    showMessage('nurseMessage', `‚úó ${result.error}`, 'error');
                }
            } catch (err) {
                showMessage('nurseMessage', `‚úó ${err.message}`, 'error');
            }
        }

        async function handleAddAvailability(e) {
            e.preventDefault();
            if (!currentNurseId) return showMessage('nurseMessage', '‚úó Please create nurse profile first', 'error');

            const data = {
                dayOfWeek: parseInt(document.getElementById('availDay').value),
                startTime: document.getElementById('availStart').value,
                endTime: document.getElementById('availEnd').value
            };

            try {
                const res = await fetch(`${API_URL}/nurses/${currentNurseId}/availability`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();

                if (res.ok) {
                    showMessage('nurseMessage', '‚úì Schedule added!', 'success');
                    document.getElementById('availabilityForm').reset();
                } else {
                    showMessage('nurseMessage', `‚úó ${result.error}`, 'error');
                }
            } catch (err) {
                showMessage('nurseMessage', `‚úó ${err.message}`, 'error');
            }
        }

        async function handleAddLocation(e) {
            e.preventDefault();
            if (!currentNurseId) return showMessage('nurseMessage', '‚úó Please create nurse profile first', 'error');

            const data = {
                latitude: parseFloat(document.getElementById('locLat').value),
                longitude: parseFloat(document.getElementById('locLon').value),
                address: document.getElementById('locAddress').value,
                city: document.getElementById('locCity').value,
                isHomeService: document.getElementById('locHomeService').checked
            };

            try {
                const res = await fetch(`${API_URL}/nurses/${currentNurseId}/location`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();

                if (res.ok) {
                    showMessage('nurseMessage', '‚úì Location added!', 'success');
                    document.getElementById('locationForm').reset();
                } else {
                    showMessage('nurseMessage', `‚úó ${result.error}`, 'error');
                }
            } catch (err) {
                showMessage('nurseMessage', `‚úó ${err.message}`, 'error');
            }
        }

        // Client Requests
        async function handleCreateRequest(e) {
            e.preventDefault();
            if (!currentUser) return showMessage('clientMessage', '‚úó Please login first', 'error');

            const dateInput = new Date(document.getElementById('requestDate').value);
            const data = {
                clientId: currentUser._id,
                serviceId: document.getElementById('requestService').value,
                packageType: document.getElementById('requestPackage').value,
                latitude: parseFloat(document.getElementById('requestLat').value),
                longitude: parseFloat(document.getElementById('requestLon').value),
                address: document.getElementById('requestAddress').value,
                city: document.getElementById('requestCity').value,
                radiusKm: parseInt(document.getElementById('requestRadius').value),
                requestedDate: dateInput.toISOString(),
                durationMinutes: parseInt(document.getElementById('requestDuration').value),
                notes: document.getElementById('requestNotes').value
            };

            try {
                const res = await fetch(`${API_URL}/requests`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();

                if (res.ok) {
                    showMessage('clientMessage', `‚úì ${result.message}`, 'success');
                    document.getElementById('requestForm').reset();
                    loadMyRequests();
                } else {
                    showMessage('clientMessage', `‚úó ${result.error}`, 'error');
                }
            } catch (err) {
                showMessage('clientMessage', `‚úó ${err.message}`, 'error');
            }
        }

        async function loadMyRequests() {
            if (!currentUser) return;
            try {
                const res = await fetch(`${API_URL}/requests/${currentUser._id}`);
                const data = await res.json();
                const list = document.getElementById('myRequestsList');

                if (data.requests.length === 0) {
                    list.innerHTML = '<div class="empty-state"><p>No requests yet</p></div>';
                    return;
                }

                list.innerHTML = data.requests.map(req => `
                    <div class="request-card">
                        <div class="request-header">
                            <div>
                                <strong>${req.serviceId?.name || 'Service'}</strong> - ${req.packageType.replace(/_/g, ' ')}
                                <br><small>${new Date(req.requestedDate).toLocaleString()}</small>
                            </div>
                            <span class="status-badge status-${req.status}">${req.status}</span>
                        </div>
                        <p>${req.address}, ${req.city} | Radius: ${req.radiusKm}km</p>
                        <button class="btn-secondary" onclick="loadMatches('${req._id}')">View Matches</button>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error loading requests:', err);
            }
        }

        async function loadMatches(requestId) {
            try {
                const res = await fetch(`${API_URL}/requests/${requestId}/matches`);
                const data = await res.json();
                alert(`Found ${data.count} matching nurses! Distance and availability verified.`);
            } catch (err) {
                alert('Error loading matches: ' + err.message);
            }
        }

        // Search
        async function handleSearch() {
            const lat = document.getElementById('searchLat').value;
            const lon = document.getElementById('searchLon').value;
            const radius = document.getElementById('searchRadius').value;

            if (!lat || !lon) {
                showMessage('browseMessage', '‚úó Please enter latitude and longitude', 'error');
                return;
            }

            const serviceId = document.getElementById('requestService').value;

            try {
                const res = await fetch(`${API_URL}/search?serviceId=${serviceId}&latitude=${lat}&longitude=${lon}&radiusKm=${radius}`);
                const data = await res.json();
                const list = document.getElementById('nursesList');

                if (data.results.length === 0) {
                    list.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;"><p>No nurses found in this radius</p></div>';
                    return;
                }

                list.innerHTML = data.results.map(nurse => `
                    <div class="nurse-card">
                        <div class="nurse-name">${nurse.serviceProviderId?.firstName || 'Nurse'} ${nurse.serviceProviderId?.lastName || ''}</div>
                        <div class="nurse-rating">‚≠ê ${(nurse.serviceProviderId?.averageRating || 0).toFixed(1)} (${nurse.serviceProviderId?.totalReviews || 0} reviews)</div>
                        <span class="nurse-badge">${nurse.packageType.replace(/_/g, ' ')}</span>
                        <p>${nurse.serviceProviderId?.bio || 'No bio'}</p>
                        <p><small>Experience: ${nurse.serviceProviderId?.yearsOfExperience || 0} years</small></p>
                        <p><small>Distance: ${nurse.distanceKm?.toFixed(1) || 'N/A'} km</small></p>
                        <button class="btn-success" onclick="contactNurse('${nurse.serviceProviderId?._id}')">Contact</button>
                    </div>
                `).join('');
            } catch (err) {
                showMessage('browseMessage', `‚úó ${err.message}`, 'error');
            }
        }

        function contactNurse(nurseId) {
            alert('Contact feature coming soon! Nurse ID: ' + nurseId);
        }

        // Helpers
        function showMessage(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = `message show ${type}`;
            setTimeout(() => el.classList.remove('show'), 4000);
        }
    </script>
</body>
</html>
